<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />
    <title>Spotify — Веб-плеер</title>
  </head>
  <body class="app">
    <header class="header">
      <div></div>
      <button class="header__profile" type="button">
        <figure class="header__figure" title="Vadim">
          <div
            class=""
            style="width: 28px; height: 28px; inset-inline-start: 0px"
          >
            <img
              src="%PUBLIC_URL%/img/avatar.jpg"
              alt="Vadim"
              class="header__avatar"
            />
          </div>
        </figure>
        <span dir="auto" class="header__username">Vadim</span
        ><svg
          role="img"
          height="16"
          width="16"
          class="header__button-down"
          viewBox="0 0 16 16"
        >
          <path d="M14 6l-6 6-6-6h12z"></path>
        </svg>
      </button>
    </header>

    <aside class="accordion">
      <div class="logo">
        <a href="/" class="logo__a">
          <img src="%PUBLIC_URL%/img/logo.svg" class="spotify-logo" />
        </a>
      </div>
      <ul class="tags">
        <li class="tag" tabindex="0">
          <a href="/" class="tag__a">
            <img src="%PUBLIC_URL%/img/home_active.svg" /><span
              class="tag__span"
              >Главная</span
            >
          </a>
        </li>
        <li class="tag" tabindex="0">
          <a href="/" class="tag__a">
            <img src="%PUBLIC_URL%/img/search.svg" /><span class="tag__span"
              >Поиск</span
            >
          </a>
        </li>
      </ul>
    </aside>

    <main class="content"></main>

    <footer class="footer">
      <div class="footer__play-now">
        <img
          width="56"
          height="56"
          src="img/avatar.jpg"
          alt="IVOXYGEN - room"
        />
        <div class="footer__track">
          <a href="" class="footer__info footer__name">room</a>
          <a href="" class="footer__info footer__autor">IVOXYGEN</a>
        </div>
        <button class="footer__like">
